<header class="header section">
  <div class="container header__nav">
    <a href="./index.html" class="picture">
      <picture>
        <source
          srcset="./images/logo-mob@1x.png 1x, ./images/logo-mob@2x.png 2x"
          media="(max-width: 767px)"
        />
        <source
          srcset="./images/logo-tab@1x.png 1x, ./images/logo-tab@2x.png 2x"
          media="(min-width: 768px)"
        />

        <img src="./images/logo-mob@1x.png" alt="logo" />
      </picture>
    </a>

    <ul class="header__list">
      <li class="header__nav-item">
        <a href="./index.html" class="header__nav-link dark--white">Home</a>
      </li>
      <li class="header__item">
        <button class="header__nav-link menu__header-js dark--white">
          Favorite
        </button>

        <div class="menu__wrap menu__wrap-close dark--modal-back">
          <a href="/src/coctail-fav.html" class="menu__link dark--white"
            >Favorite cocktails</a
          >
          <a href="/src/ingridient-fav.html" class="menu__link dark--white"
            >Favorite ingredients</a
          >
        </div>
      </li>
    </ul>

    <div class="search">
      <form class="header__search-wrapper">
        <input
          type="search"
          placeholder="Search"
          name="search"
          class="search__input dark--background dark--white dark--white-trans"
        />
        <button class="search-btn" type="submit">
          <span class="search__border"></span>
          <svg class="search__icon" width="24" height="24">
            <use href="./images/icon.svg#icon-search"></use>
          </svg>
        </button>
      </form>
    </div>

    <ul class="switch__list">
      <li class="switch__list-item switch__light dark--white">Light</li>

      <li class="switcher">
        <input
          type="checkbox"
          name="toggle"
          id="switch__button"
          class="switch__button js-dark-mod"
        />
        <label for="switch__button" class="text"></label>
      </li>

      <li class="switch__list-item switch__dark dark--orang">Dark</li>
    </ul>

    <button
      class="burger-btn__login btn__login js-burger-btn-login"
      type="button"
    >
      Log in
    </button>
    <button
      type="button"
      class="btn-menu__open btn__burger-menu-open"
      data-menu-open
      aria-label="Mobile menu open"
    >
      <svg class="btn-menu__icon dark--fill" width="32" height="32">
        <use href="./images/icon.svg#icon-menu"></use>
      </svg>
    </button>
  </div>
</header>
